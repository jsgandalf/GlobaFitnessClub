#{list items:_albums, as:'albums'}
<div class="post">
    <h2>${albums?.title}</h2>
    <div class="infobar">
        Date ${albums.creationDate.format("dd MMMM yyyy")}
        <span>/</span>
        Fitness Goal
        <a href="#">Weight Training</a>
        <span>/</span>
        <a href="#">Comments 0</a>
    </div>
    <a href="@{showAlbum(albums.id)}" title="${albums?.title}">
        <img src="https://s3.amazonaws.com/globafitnessphotos/${albums.getFirstPictureKeyThumb()}" alt="${albums?.title}" />
    </a>
    <div class="post_content">
        <p>${albums?.content}</p><p><a href="@{showAlbum(albums.id)}" class="btn">View Album</a></p>
    </div>
    <div class="clear"></div>
</div>
#{/list}
