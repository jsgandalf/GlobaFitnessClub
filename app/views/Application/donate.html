#{extends 'main.html' /}
#{set title:'Login' /}

<div id="contact_paragraph">
    <div class="clear"></div>
    <h2 style="margin-bottom:27px;">Donate</h2>
	#{if flash.error}
        <p class="fError">
            <strong>${flash.error}</strong>
        </p>
    #{/if}
    #{if flash.success}
        <p class="fSuccess">
            <strong>${flash.success}</strong>
        </p>
    #{/if}
	 #{ifErrors}
        <p class="error">
            ${errors[0]}
        </p>
    #{/ifErrors}


    <div id="joinLeft">
        <p style="width: 300px">Donate to Globa Fitness Club. Your contributions are appreciated! <a href="@{profile()}">Click here</a> To go back to your profile page.</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="XVZWTEUZQ64AC">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
	</div>
    <div class="clear"></div>
    
</div>
</div>
